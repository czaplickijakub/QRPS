<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Rock Paper Scissors Lizard Spock</title>

        <script type="text/javascript" src="JS/app.js" defer></script>

    <body>
        <div class="content">
                <div class="header">Rock Paper Scissors Lizard Spock</div>
                <div class="blockOne">
                    <div class="bodyText">Choose Wisely</div>
                    <div class="bodySubText">First to 5 wins</div>
                    <div class="linkText">
                        <div class="bodySubText">Quantum Random Number Generator courtesy of</div>
                        <a href="">The University of Australia</a>
                    </div>
                    <div class="icons">
                        <div id="playerIcon"></div>
                        <div id="compIcon"></div>
                    </div>
                    <div class="scores">
                        <div id="playerScore"></div>
                        <div id="compScore"></div>
                    </div>
                    <div class="btns">
                        <button class="rockBtn" onclick="giveResult('rock')">Rock</button>
                        <button class="paperBtn" onclick="giveResult('paper')">Paper</button>
                        <button class="scissorBtn" onclick="giveResult('scissor')">Scissors</button>
                        <button class="lizardBtn" onclick="giveResult('lizard')">Lizard</button>
                        <button class="spockBtn" onclick="giveResult('spock')">Spock</button>
                    </div>
                </div>
